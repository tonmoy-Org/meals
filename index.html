<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar bg-info bg-opacity-25">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="text-warning fw-bolder fs-3 mx-5">Meals</span></a>
                <div class="d-flex mx-5">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="searchMeals()" class="btn btn-warning" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-lg mt-5">
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="meals-details" tabindex="-1"   aria-labelledby="meals-detailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="meals-detailsLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body-detail" class="modal-body">
                        
                    </div>
                    <div class="modal-body" >
                        <h4 class="modal-title" id="category"></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
